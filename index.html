    <style>
        /* Garantir que o site não ultrapasse a largura da tela */
        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        /* Corrigir problemas de renderização no WebView */
        body {
            -webkit-text-size-adjust: 100%; /* Evita ajustes de texto no WebView */
            -webkit-font-smoothing: antialiased; /* Melhora a renderização das fontes */

        }

        /* Garantir que imagens e elementos não ultrapassem a largura da tela */
        img, iframe, video, object, embed {
            max-width: 100%;
            height: auto;
        }

        /* Corrigir problemas de posicionamento no WebView */
        .ast-container, .site-content, .entry-content {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        /* Garantir que o site seja exibido corretamente em dispositivos móveis */
        @media (max-width: 921px) {
            body {
                font-size: 16px; /* Ajuste de fonte para mobile */
            }

            h1, .entry-content h1 {
                font-size: 32px; /* Ajuste de título para mobile */
            }

            h2, .entry-content h2 {
                font-size: 28px; /* Ajuste de subtítulo para mobile */
            }

            .button, .ast-button, .ast-custom-button {
                width: 100%; /* Botões ocupam toda a largura */
                padding: 14px 16px; /* Ajuste de padding para mobile */
            }
        }
    </style>
